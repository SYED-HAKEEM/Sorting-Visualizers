<!DOCTYPE html>
<html>
<head>
  <title>Sorting Visualizer</title>
  <link rel="icon" type="image/png" href="FavIcons/SortLogo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="array-container" id="array-container"></div>
    <div class="btn-container">
      <button style="background-color: greenyellow;" onclick="resetArray()"><b>Generate New Array</b></button>
      <button style="background-color: burlywood;" onclick="selectionSort()"><i>Selection Sort</i></button>
      <button style="background-color: burlywood;" onclick="insertionSort()"><i>Insertion Sort</i></button>
      <button style="background-color: burlywood;" onclick="bubbleSort()"><i>Bubble Sort</i></button>
      <button style="background-color: burlywood;" onclick="quickSort()"><i>Quick Sort</i></button>
      <button style="background-color: burlywood;" onclick="mergeSort()"><i>Merge Sort</i></button>
      <button style="background-color: burlywood;" onclick="heapSort()"><i>Heap Sort</i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
